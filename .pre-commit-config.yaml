# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

default_install_hook_types: [pre-merge-commit, pre-commit, pre-push]

repos:
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "v3.0.0-alpha.9-for-vscode"
    hooks:
      - id: prettier
        # FIXME: Doesn't format toml and gitignore?
        # FIXME: Doesn't warn when failed to format (eg, broken syntax)
        types_or: [css, html, yaml, markdown]

  - repo: https://github.com/sqlfluff/sqlfluff
    rev: 2.1.0
    hooks:
      #-   id: sqlfluff-lint
      - id: sqlfluff-fix
        always_run: false

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort

  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: "v0.0.267"
    hooks:
      - id: ruff
        args: [--fix]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.2.0
    hooks:
      - id: mypy
        additional_dependencies: [tokenize-rt==3.2.0, flask, pytest]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-toml
      - id: requirements-txt-fixer
      - id: check-merge-conflict
        name: "check for merge conflict strings"
      - id: no-commit-to-branch
        name: "don't commit directly to main"

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        # At this point, we can afford to keep this at commit stage.
        # However, we may at some point want to restrict auto-running
        # this to either only push or exclusively in CI
        stages: [commit, push]
        entry: pytest
        language: python
        additional_dependencies: [pytest, flask, flask-login]
        pass_filenames: false
        always_run: true
