{% extends 'base.html' %} {% block head %}
<title>Employee Login - Inventory Management System</title>
{% endblock %} {% block body %}

<h2>Employee Login</h2>
<form
  id="login-form"
  action="{{ url_for('index')}}"
  method="POST"
  novalidate=""
>
  <div class="login-form">
    <label for="employee-id">ID</label>
    <input
      id="employee-id"
      name="username"
      type="text"
      placeholder="Employee ID"
      value=""
      title="ID not entered"
      required=""
      class=""
    />
    <div class="login-form-error"></div>
  </div>
  <div class="login-form">
    <label for="employee-pin">PIN</label>
    <input
      id="employee-pin"
      name="pin"
      type="password"
      placeholder="Employee PIN"
      title="PIN not entered"
      required=""
      class=""
    />
    <div class="login-form-error">{{ error }}</div>
    <button type="submit" class="button login-button">
      Log In
      <span class="LoadingSpinner s-hidden"></span>
    </button>
  </div>
</form>
{% endblock %}
