{% extends 'base.html' %} {% block head %}
<title>Employee Login - Inventory Management System</title>
{% endblock %} {% block body %}

<h2>Employee Login</h2>
<form id="login-form" method="POST" action="{{ url_for('index') }}" novalidate>
  <div>
    <label for="employee-id" class="login-field-label">ID</label>
    <input
      id="employee-id"
      class="login-field"
      name="username"
      type="text"
      required
    />
  </div>

  <div>
    <label for="employee-pin" class="login-form-field-label">PIN</label>
    <input
      id="employee-pin"
      class="login-field"
      name="pin"
      type="password"
      required
    />
  </div>

  <div class="login-form-error">{{ error }}</div>

  <div>
    <button type="submit" class="button login-button">Log In</button>
  </div>
</form>
{% endblock %}
